<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .sticky{
        position: fixed;
  top: 0;
  width: 100%;
    }

</style>
</head>
  <body>
    <nav class="navbar navbar-default sticky-top sticky" >
      <div class="container">


{# Django Home Link / Admin Link / Register Link#}

          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}

              <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-link" href="{% url 'library:signout' %}">Logout</a></li>
              <li><a class="navbar-link" href=""><img style="border-radius: 50%" src="{{ profile.profile_pic.url }}" alt="profile-pic" width="30px" height="30px"  ></a></li>
              </ul>
          {% else %}
              <ul class="nav navbar-nav">
            <li><a class="navbar-link" href="{% url 'library:register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'library:login' %}">Login</a></li>

          {% endif %}

</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
