<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div align="center" class="form-group">
    <h2>Login</h2>
    {% if message %}
        <br>
        <h2>{{ message }}</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        Username: <input type="text" name="uname">
        <br/>
        Password: <input type="password" name="pass">
        <br/>
        <input type="submit" name="login" value="Login">
    </form>
</div>

</body>
</html>
